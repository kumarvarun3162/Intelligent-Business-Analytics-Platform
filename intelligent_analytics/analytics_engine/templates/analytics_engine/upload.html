<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV - Intelligent Analytics</title>
</head>
<body>

<h2>Upload Business Data (CSV)</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <input type="file" name="file" accept=".csv" required>
    <br><br>

    <button type="submit">Upload & Process</button>
</form>

{% if message %}
    <p>{{ message }}</p>
{% endif %}

</body>
</html>
